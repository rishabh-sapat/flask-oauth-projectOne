<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Food Menu</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <center>
    <br /><br />
    <h1>Add Food in the Menu</h1>
    <br />
    <div class="card col-md-9" style="width:100%; text-align:center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Details</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">#</td>
            <td><input type="text" class="form-control" id="" name="name" placeholder="Name" required></td>
            <td><input type="text" class="form-control" id="" name="details" placeholder="Details" required></td>
            <td><input type="number" class="form-control" id="" name="price" placeholder="Price" required></td>
            <td>
              <a href="/add_food">
                <button type="button" class="btn btn-success" disabled>Add</button>
              </a>
            </td>
          </tr>
          {% if response %}
          {% for item in response %}
          <tr>
            <td scope="row">{{ item['food_id'] }}</td>
            <td>{{ item['food_name'] }}</td>
            <td>{{ item['food_detail'] }}</td>
            <td>{{ item['food_price'] }}</td>
            <td>
              <a href="/order/{{item['food_id']}}"><button type="button" class="btn btn-danger"
                  disabled>Remove</button></a>
            </td>
          </tr>
          {% endfor %}
          {% endif %}
        </tbody>
      </table>
    </div>
    <br /><br />
    <div>
      <!--        <a href="/food"><button type="button" class="btn btn-primary">Order Food</button></a>-->
      <a href="/log_out"><button type="button" class="btn btn-danger">Logout</button></a>
    </div>
  </center>
</body>

</html>
