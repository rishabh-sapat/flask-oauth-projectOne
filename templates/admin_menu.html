<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <center>
    <br /><br />
    <h1>Admin Dashboard</h1>
    <br />
    <div class="card col-md-9" style="width:100%; text-align:center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Scope</th>
            <th scope="col">Role</th>
          </tr>
        </thead>
        <tbody>
          {% if response %}
          {% for item in response %}
          <tr>
            <td scope="row">{{ item['id'] }}</td>
            <td>{{ item['cog_username'] }}</td>
            <td>{{ item['email'] }}</td>
            <td>{{ item['scope'] }}</td>
            <td>
              <!-- <a href="/order/{{item['foodid']}}"><button type="button" class="btn btn-success">Order</button></a> -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox-admin" value="admin" name="checkbox-admin">
                <label class="form-check-label" for="">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox-stuff" value="stuff" name="checkbox-stuff">
                <label class="form-check-label" for="">Stuff</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox-guest" value="guest" name="checkbox-guest">
                <label class="form-check-label" for="">Guest</label>
              </div>
            </td>
          </tr>
          {% endfor %}
          {% endif %}

          <!--
            <tr>
              <th scope="row">{{ response[0]['foodid'] }}</th>
              <td>{{ response[0]['foodname'] }}</td>
              <td>{{ response[0]['fooddetail'] }}</td>
              <td>{{ response[0]['foodprice'] }}</td>
              <td>
                <a href="/order"><button type="button" class="btn btn-success">Order</button></a>
              </td>
            </tr>
            -->
        </tbody>
      </table>
    </div>
    <br /><br />
    <div>
      <a href="/userdata?token={{token}}"><button type="button" class="btn btn-secondary">Back to Profile</button></a>
      <a href="/submit"><button type="button" class="btn btn-primary" disabled>Submit Changes</button></a>
      <a href="/log_out"><button type="button" class="btn btn-danger">Logout</button></a>
    </div>
  </center>
</body>

</html>
