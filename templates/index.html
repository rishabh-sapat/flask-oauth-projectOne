<body>
    <center><br />
        <div class="card col-md-6" style="width:100%; text-align:center">
            <form class="form-signin">
                <br />
                <!-- <i class="fa fa-user-o" aria-hidden="true"></i> -->
                <!-- <img class="mb-4" src="icons8-login-32.png" alt="" width="72" height="72"> -->
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                    autofocus="" disabled /><br />
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""
                    disabled />
                <div class="checkbox mb-3">
                    <label><input type="checkbox" value="remember-me" />&nbsp;Remember me</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>Sign in</button>
                <p class="mt-5 mb-3 text-muted">Â©qr4order.com</p>
            </form>
        </div><br>
        <a href="/login">
            <img id="amazon"
                src="https://img.shields.io/badge/Amazon-Login with AWS Cognito-brightgreen?style=for-the-badge&labelColor=black&logo=amazon"
                alt="Amazon" width="500px" /> <br />
        </a>
    </center>
